<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diploma CGPA Calculation | Md Mehedi Hasan</title>
    <link rel="shortcut icon" href="fav.png" type="image/x-icon">
    <!-- css  -->
    <link rel="stylesheet" href="css/style.css">

<body>
    <section>
        <div class="cgpa-container">
            <div class="cgpa-title">
                <h1 >Diploma CGPA Calculator</h1> 
            </div>
                <!-- input box  -->
                <input type="number" id="first-gpa" placeholder="1st Semester GPA">
                <input type="number" id="two-gpa" placeholder="2nd Semester GPA">
                <input type="number" id="three-gpa" placeholder="3rd Semester GPA">
                <input type="number" id="four-gpa" placeholder="4th Semester GPA">
                <input type="number" id="five-gpa" placeholder="5th Semester GPA">
                <input type="number" id="six-gpa" placeholder="6th Semester GPA">
                <input type="number" id="seven-gpa" placeholder="7th Semester GPA">
                <input type="number" id="eight-gpa" placeholder="8th Semester GPA">
           
            <!-- output box  -->
            <div class="cgpa-output">
                <h1>TOTAL CGPA = </h1>
                <button id="btn_reset" onclick="btn_reset()">Reset</button>
                <button id="btn_submit">Submit</button>
            </div>
    
            <!-- copyright  -->
            <footer >
                <h6>Calculator Made By <a class="text-success text-decoration-none" href="https://www.linkedin.com/in/rcmehedi15/" target="_blank">Md Mehedi Hasan</a></h6>
            </footer>
        </div>
    </section>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
